<header>
  <main class="portfolio-sivu">
    <!-- Page Header -->
    <section class="portfolio-header animate-fade-in">
      <h1 class="portfolio-title">
        <i class="bi bi-briefcase-fill title-icon"></i>
        Projektit
      </h1>
      <div class="title-underline"></div>
      <p class="portfolio-subtitle">Katso tekemi채ni moderneja web-sovelluksia</p>
    </section>

    <section class="group-listaryhma">
      <article class="list-group listaryhma-1 mt-2 mb-2">
        <div class="list-group">
          <div class="list-group-item rounded filter-container" aria-current="true">
            <div class="d-flex w-100 justify-content-between flex-wrap">
              <h2 class="mb-1 m-1 section-title">
                <i class="bi bi-code-slash"></i>
                Ohjelmointiprojekteja
              </h2>
              <small class="m-2 date-badge">
                <i class="bi bi-calendar-event"></i>
                9.3.2025
              </small>
            </div>
            <p class="m-1 description">Angularilla, Reactilla ja C# tekemi채ni web-ohjelmia.</p>
            
            <!-- Filters -->
            <div class="filters">
              <div class="filter-group">
                <label for="language-select" class="filter-label">
                  <i class="bi bi-funnel-fill"></i>
                  Suodata:
                </label>
                <select id="language-select" [(ngModel)]="selectedLanguage" (change)="onLanguageChange($event)" class="custom-select">
                  <option value="" selected>Kaikki teknologiat</option>
                  <option value="Angular">Angular</option>
                  <option value="React">React</option>
                  <option value="C#">C#</option>
                </select>
              </div>
              
              <div class="filter-buttons">
                <button class="btn-filter btn-primary" type="button" (click)="sortPrograms('new')">
                  <i class="bi bi-sort-down"></i>
                  Uusin p채ivitys
                </button>
                <button class="btn-filter btn-primary" type="button" (click)="sortPrograms('old')">
                  <i class="bi bi-sort-up"></i>
                  Vanhin p채ivitys
                </button>
              </div>
            </div>
          </div>

          <!-- Project Cards Grid -->
          <div class="row projects-grid">
            <div class="col-md-4 mb-4 p-2" *ngFor="let x of filteredPrograms; let i = index">
              <div class="card h-100 project-card" [style.animation-delay]="(i * 0.1) + 's'">
                <div class="card-image-container">
                  <a [href]="x.url" target="_blank" class="image-link">
                    <img [src]="x.image" class="card-img-top" alt="{{x.name}}">
                    <div class="image-overlay">
                      <i class="bi bi-box-arrow-up-right overlay-icon"></i>
                      <span class="overlay-text">Avaa projekti</span>
                    </div>
                  </a>
                </div>
                
                <div class="card-body">
                  <h5 class="card-title text-dark">
                    <a class="linkki" [href]="x.url" target="_blank">
                      {{x.name}} 
                      <i class="bi bi-arrow-right arrow-icon"></i>
                    </a>
                  </h5>
                  <div class="card-divider"></div>
                  <p class="card-text">{{x.detail}}</p>
                </div>
                
                <div class="card-footer">
                  <div class="footer-content">
                    <small class="text-muted">
                      <i class="bi bi-clock-fill"></i>
                      {{x.update}}
                    </small>
                    <span class="badge badge-success" *ngIf="x.status === 'valmis'">
                      <i class="bi bi-check-circle-fill"></i>
                      {{x.status}}
                    </span>
                    <span class="badge badge-warning" *ngIf="x.status === 'kesken'">
                      <i class="bi bi-hourglass-split"></i>
                      {{x.status}}
                    </span>
                  </div>
                </div>
                
                <div class="card-shine"></div>
              </div>
            </div>
          </div>
        </div>
      </article>
    </section>
  </main>
</header>
